<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Backbone.js Todos</title>
    <link rel="stylesheet" href="todos.css" />
</head>

<body>

    <div id="todoapp"></div>

    <div id="instructions">
        Double-click to edit a todo.
    </div>

    <div id="credits">
        Created by
        <br />
        <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
        <br />Rewritten by: <a href="https://github.com/tastejs/todomvc">TodoMVC</a>.
    </div>

    <script src="../../vendor/json2.js"></script>
    <script src="../../vendor/jquery.js"></script>
    <script src="../../vendor/underscore.js"></script>
    <script src="../../dist/backbone.js"></script>
    <script src="../backbone.localStorage.js"></script>
    <script src="todos.js"></script>

    <!-- Templates -->

    <script type="text/template" id="app-template">
        <%
            var done = this.collection.done().length;
            var remaining = this.collection.remaining().length;
        %>
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?"/>
        </header>
        
        <% if ( this.collection.length ) { %>
        <section id="main">
            <input id="toggle-all" type="checkbox"/>
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"><%
                for (var i=0, n=this.collection.length; i<n; i++) {
                    TodoItem({
                        model: this.collection.at(i)
                    })
                }
            %></ul>
        </section>

        <footer><% Stats({
            done: done,
            remaining: remaining
        }) %></footer>
        <% } %>

    </script>
    
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
        <% if (options.done) { %>
            <a id="clear-completed">Clear <%= options.done %> completed <%= options.done == 1 ? 'item' : 'items' %></a>
        <% } %>
        <div class="todo-count"><b><%= options.remaining %></b>
        <%= options.remaining == 1 ? 'item' : 'items' %> left</div>
    </script>

</body>

</html>
